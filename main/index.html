<html>

<head>
  <title> Registro Elettronico </title>
  <meta name="author" content="Edoardo Pizzorno" />
  <link rel="icon" type="image/x-icon" href="assets/logo.png" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.umd.min.js"></script>
  <script src="js/libreria.js" type="application/javascript"></script>
  <script src="js/index.js" type="application/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.7/sweetalert2.all.min.js"></script>
</head>

<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNavbar">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="Registro Elettronico">
    </a>
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navResponsive"
      aria-controls="navResponsive" aria-expanded="false" aria-label="Toggle navigation" style="margin-right: 30px;">
      <span class="navbar-toggler-icon"></span>
    </button>-->
    <div class="collapse navbar-collapse" id="navResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button style="display: none;" class="btn nav-link dropdown-toggle profile" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"> <i class="bi bi-person-fill"></i> &nbsp;Nome Cognome </button>
          <div class="dropdown-menu profile">
            <a class="dropdown-item profile"> <i class="bi bi-person-fill"></i> Profilo </a>
            <a class="dropdown-item exit"> <i class="bi bi-box-arrow-left"></i> Esci </a>
          </div>
        </li>
      </ul>
    </div>
    <span class="navbar-text col-md-2"> Anno scolastico <b style="font-size: 17pt">2022/2023</b></span>
    <button class="btn login"> Login&nbsp;<i class="bi bi-box-arrow-in-right"></i> </button>
  </nav>

  <!-- LOGIN -->
  <form id="frmLogin">
    <div class="form-group input-group">
      <span class="input-group-text">
        <i class="fas fa-user"> </i>
      </span>
      <input type="text" class="form-control" id="usr" placeholder="Username o matricola">
    </div>

    <!-- password -->
    <div class="form-group input-group">
      <span class="input-group-text">
        <i class="fas fa-lock"> </i>
      </span>
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>


    <!-- error message -->
    <div class="alert alert-danger alert-dismissible" id="lblError" style="display: none;">
      <button type="button" class="close">&times;</button>
      <strong>Attenzione!</strong> <span>Username o Password non validi</span>
    </div>

    <!-- buttons -->
    <div class="form-group">
      <button type="button" class="btn btn-primary form-control" id="btnLogin"> LOGIN
      </button>
      <button type="button" class="btn btn-link" style="height:18px;">Registrati</button>
      <br>
      <button type="button" class="btn btn-link" style="height:18px;">Hai dimenticato la password?</button>
    </div>
  </form>
</body>

</html>
